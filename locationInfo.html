<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link href="siestaMain.css" rel="stylesheet" type="text/css">
<link href="locationInfoStyle.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script src="comments.js"></script>
</head>

<body>

<div id= "content">	
	<div class="header">
		<img class ="backButton" id="backButtonID" src ="./imgs/BackButton.png"/>
        <p>Your Location</p>
	</div>	
	<div id="imgContainer">
		<div id = "rating">
			<div class = "infoLeft">Burnaby</div>
			<div class = "infoRight">FIVE</div>
		</div>
		<div id = "place">
			<div class= "infoLeft">SW1</div>
			<div class = "infoRight">Ground Floor</div>
		</div>
		<img id="locImg" src= "./imgs/sample.jpg"/>
	</div>
	<div id="infoComments">
	<img class ="pics"id="profPic" src ="./imgs/profpic.png">
	<div id ="mainInfo">
		<h4 id="posterName">ABarbot</h4>
		<p id ="date">October 20th 2015<p>
		<p id ="description">This place is awesome! Sheltered from the rain, and great for getting some fresh air! And its also fun lol This place is awesome! Sheltered </p>	
	</div>
	<img class ="pics" id="userPic" src ="./imgs/profpic.png"/> 	
    <textarea rows="4" cols="50" id="commentInput" placeholder="Add a comment about this location">
	</textarea>
	
	<div class="rating">
    <span><input type="radio" name="rating" id="star5" value="5"><label for="star5"></label></span>
    <span><input type="radio" name="rating" id="star4" value="4"><label for="star4"></label></span>
    <span><input type="radio" name="rating" id="star3" value="3"><label for="star3"></label></span>
    <span><input type="radio" name="rating" id="star2" value="2"><label for="star2"></label></span>
    <span><input type="radio" name="rating" id="star1" value="1"><label for="star1"></label></span>
	</div>
    <div class = "butContain">
    <button class="buttons" id ="postBut">Post</button><br>
    <button class="buttons" id ="showCommentsBut">Show Comments</button>
    </div>
	</div>
</div>		
</body>

</html>
