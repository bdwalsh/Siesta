<!DOCTYPE html>
<html>
<head>
<title>Sign-up</title>
<link href="siestaStyle.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="signContainer">
<h3 id="title">Sign-Up</h3>
<form action="" id="form">
<input class="signInput" id="displayName" name="email" placeholder="Choose a Display Name"/>
<input class="signInput" id="PassWord" name="PassWord" placeholder="Enter Password"/>
<input class="signInput" id="confirm" name="confirm" placeholder="Confirm Password"/>
<input class="signInput" id="email" name="email" placeholder="Enter Email"/><br>
<h3 id="title">Choose Campus</h3>
<input class="radButtons" type="radio" name="campus" value="Burnaby">Burnaby
<input class="radButtons" type="radio" name="campus" value="Aerospace">AeroSpace
<input class="radButtons" type="radio" name="campus" value="Tsawassen">Tsawassen<br>
<button class="buttonOne" id="logIn">Sign-Up</button>
</form>
</div>
</body>
</html>
